<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Ruby China社区</title>
  <link rel="stylesheet" href="stylesheets/popup.css" type="text/css" media="screen" />

</head>
<body style="width:500px;">
<header>Ruby China社区</header>


<div id="topics" class="topics">
</div>


<script id="topicItem" type="text/x-jquery-tmpl">
<div class="topic topic_line">
  <div class="pull-left avatar">
    <a href="http://ruby-china.org/users/${user.login}" rel="userpopover" class="user_avatar" target="_blank"><img src="${user.avatar_url}" style="width:48px;height:48px;"></a>
  </div>
  <div class="right_info">
    <div class="pull-right replies">
        <a href="http://ruby-china.org/topics/${_id}#reply30" class="count state_false" rel="twipsy" target="_blank" >${replies_count}</a>
    </div>
    <div class="infos">
      <div class="title">
          <a href="http://ruby-china.org/topics/${_id}" title="${title}" target="_blank">${title}</a>
      </div>
      <div class="info leader">
      <a href="http://ruby-china.org/topics/node${node_id}" target="_blank">${node_name}</a>  •
      <a href="http://ruby-china.org/users/${user.login}" target="_blank">${user.login}</a>
         •
      <abbr class="timeago" title="${created_at}">${created_at}</abbr>
      </div>
      <div class="info time">
          最后由 <a href="http://ruby-china.org/users/${last_reply_user_login}" target="_blank">${last_reply_user_login}</a> <abbr class="timeago" title="${replied_at}">${replied_at}</abbr> 回复

      </div>
    </div>
  </div>
</div>

</script>


<footer>&copy; 2012 </footer>
<script type="text/javascript" src="javascripts/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="javascripts/jquery.tmpl.js"></script>
<script type="text/javascript" src="javascripts/jquery.timeago.js"></script>
<script type="text/javascript" src="javascripts/jquery.timeago.zh-CN.js"></script>
<script type="text/javascript" src="javascripts/popup.js"></script>
</body>
</html>
